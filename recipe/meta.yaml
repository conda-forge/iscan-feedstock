{% set name = "iscan" %}
{% set version = "0.4.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4bfeb0638dd0109281e71efcc1bf51f07eba4589b8866199ad13f2e45a7bfbf5

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - iscan = iscan.scan:main

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7

test:
  imports:
    - iscan
  requires:
    - pytest
    - pip
  commands:
    - iscan -h
    - pytest --pyargs iscan
    - pip check

about:
  home: https://github.com/zzhengnan/iscan
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: iscan helps you identify your project's dependencies

  description: |
    iscan helps you identify your project's dependencies
  doc_url: https://github.com/zzhengnan/iscan
  dev_url: https://github.com/zzhengnan/iscan

extra:
  recipe-maintainers:
    - zzhengnan
